<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="/gbfprogress/"><img width=64 height=64 src="https://avatars0.githubusercontent.com/u/56798742?s=400&u=d8be265493017a210ecfa3c6741206e935d7b7f8&v=4"/></a>{{ site.title | default: site.github.repository_name }}</h1>
          <!-- <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        Maintained by community tryhards.
      </footer>
    </div>
  </body>
</html>
